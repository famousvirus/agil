<ion-view>
    <div class="bar has-tabs-top bar-header bar-dark">
        <h1 class="title">Zelf Combineren</h1>
    </div>
    <div class="tabs-striped tabs-top tabs-background-light tabs-color-assertive">
        <div class="tabs">
            <a class="tab-item {{classa}}" ng-click="tabchange('text',1)">
                <span>Vless</span>
            </a>
            <a class="tab-item {{classb}}" ng-click="tabchange('photos',2)">
                <span>Vegetarisch</span>
            </a>
            <a class="tab-item {{classc}}" ng-click="tabchange('link',3)">
                <span>Vis</span>
            </a>
            <a class="tab-item {{classa}}" ng-click="tabchange('text',1)">
                <span>Specials</span>
            </a>
            <a class="tab-item {{classb}}" ng-click="tabchange('photos',2)">
                <span>Salades</span>
            </a>

        </div>
    </div>
    <ion-content class="has-tabs-top" overflow-scroll="false">
        <div class="list card" ng-repeat="product in products | filter:{categories:'Vlees'}">
            <div class="item item-image" style="height: 200px;" > 
                <img href="#" ng-src="{{product.featured_src}}" >
            </div>
            <a class="item assertive" href="#">
                {{product.title}}
                <span class="item-note">{{product.price | currency:"â‚¬"}}  </span>
            </a>
        </div>
    </ion-content>
    <ion-tabs class="tabs-light tabs-icon-top">
        <ion-tab title="Home" href="#" icon-on="ion-ios-home-outline balanced" icon-off="ion-ios-home-outline">
        </ion-tab>
        <ion-tab title="BBQ Planner" href="#/app/bbq-planner" icon-on="ion-clipboard balanced" icon-off="ion-clipboard">
        </ion-tab>
        <ion-tab title="Whatsapp" href="whatsapp://send?abid=+31627890665" icon-on="ion-social-whatsapp-outline balanced" icon-off="ion-social-whatsapp-outline">
            <!-- Tab 1 content -->
        </ion-tab>
        <ion-tab title="Winkelwagen" icon-on="ln-cart balanced" icon-off="ln-cart" badge="6">
            <!-- Tab 3 content -->
        </ion-tab>
    </ion-tabs>
</ion-view>
